<button>点击</button>
<script>
    let obutton=document.getElementsByTagName('button')[0]
    let btnClick = () =>{
       console.log('我响应了')
    }
    let throttle = (fn,delay)=>{
        let flag=false
        return function (...args) {
           if(flag) return
           flag=true
            setTimeout(()=>{
                fn(...args)
                flag=false 
            },delay)
        }
    }
    obutton.onclick=throttle(btnClick,1000)
</script>
</html>
